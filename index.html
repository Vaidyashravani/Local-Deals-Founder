<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Deals Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Local Deals Finder</h1>
      <div class="input-group">
        <input type="text" id="locationInput" placeholder="Enter your location">
        <button id="searchButton">Search</button>
      </div>
      <p class="error" id="errorMessage" style="display: none;"></p>
      <div class="deals-grid" id="dealsGrid"></div>
      <p class="no-deals" id="noDealsMessage" style="display: none;">No deals found. Enter a location to get started!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
